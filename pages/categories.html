<!DOCTYPE html>
<html lang='pt-br'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <!-- Inter font -->
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap' rel='stylesheet'>

    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'>

    <!-- Bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>
    
    <link rel='stylesheet' href='/assets/css/main.css'>
    <script src='../main.js' type='module' defer></script>

    <title>Eco Trend</title>
  </head>

  <body>
    <main>
      <div class='container mt-5'>
        <div class='row'>
          <div class='col-12 col-lg-3 mb-4 d-none d-lg-block'>
            <h5>Filtrar por</h5>
            
            <div class='mb-4'>
              <label class='form-label'>Preço</label>

              <select class='form-select'>
                <option selected>Selecione o preço</option>
                <option value='1'>R$0 - R$50</option>
                <option value='2'>R$51 - R$100</option>
                <option value='3'>R$101 - R$200</option>
                <option value='4'>Acima de R$200</option>
              </select>
            </div>
            
            <div class='mb-4'>
              <label class='form-label'>Tipo de Produto</label>

              <div class='form-check'>
                <input class='form-check-input' type='checkbox' value='' id='roupa'>
                <label class='form-check-label' for='roupa'>Roupas</label>
              </div>

              <div class='form-check'>
                <input class='form-check-input' type='checkbox' value='' id='beleza'>
                <label class='form-check-label' for='beleza'>Produtos de Beleza</label>
              </div>

              <div class='form-check'>
                <input class='form-check-input' type='checkbox' value='' id='casa'>
                <label class='form-check-label' for='casa'>Produtos para Casa</label>
              </div>

              <div class='form-check'>
                <input class='form-check-input' type='checkbox' value='' id='tecnologia'>
                <label class='form-check-label' for='tecnologia'>Tecnologia</label>
              </div>
            </div>
            
            <div class='mb-4'>
              <label class='form-label'>Marca</label>

              <select class='form-select'>
                <option selected>Selecione a marca</option>
                <option value='1'>Marca A</option>
                <option value='2'>Marca B</option>
                <option value='3'>Marca C</option>
              </select>
            </div>
            
            <button class='btn btn-success w-100'>Aplicar Filtros</button>
          </div>
      
          <!-- Filtro Mobile -->
          <div class='col-12 d-lg-none mb-4'>
            <button class='btn btn-outline-secondary w-100' type='button' data-bs-toggle='collapse' data-bs-target='#filterDropdown' aria-expanded='false' aria-controls='filterDropdown'>
              Filtros
            </button>

            <div class='collapse mt-2' id='filterDropdown'>
              <div class='card card-body'>
                <h5>Filtrar por</h5>
      
                <div class='mb-4'>
                  <label class='form-label'>Preço</label>

                  <select class='form-select'>
                    <option selected>Selecione o preço</option>
                    <option value='1'>R$0 - R$50</option>
                    <option value='2'>R$51 - R$100</option>
                    <option value='3'>R$101 - R$200</option>
                    <option value='4'>Acima de R$200</option>
                  </select>
                </div>
      
                <div class='mb-4'>
                  <label class='form-label'>Tipo de Produto</label>

                  <div class='form-check'>
                    <input class='form-check-input' type='checkbox' value='' id='roupaMobile'>
                    <label class='form-check-label' for='roupaMobile'>Roupas</label>
                  </div>

                  <div class='form-check'>
                    <input class='form-check-input' type='checkbox' value='' id='belezaMobile'>
                    <label class='form-check-label' for='belezaMobile'>Produtos de Beleza</label>
                  </div>

                  <div class='form-check'>
                    <input class='form-check-input' type='checkbox' value='' id='casaMobile'>
                    <label class='form-check-label' for='casaMobile'>Produtos para Casa</label>
                  </div>

                  <div class='form-check'>
                    <input class='form-check-input' type='checkbox' value='' id='tecnologiaMobile'>
                    <label class='form-check-label' for='tecnologiaMobile'>Tecnologia</label>
                  </div>
                </div>
      
                <div class='mb-4'>
                  <label class='form-label'>Marca</label>

                  <select class='form-select'>
                    <option selected>Selecione a marca</option>
                    <option value='1'>Marca A</option>
                    <option value='2'>Marca B</option>
                    <option value='3'>Marca C</option>
                  </select>
                </div>
      
                <button class='btn btn-success w-100'>Aplicar Filtros</button>
              </div>
            </div>
          </div>
          
          <div class='col-12 col-lg-9'>
            <h2>Produtos</h2>

            <div id='shelf' class='row'>
              <div class='col-6 col-md-4 mb-4'>
                <div class='card'>
                  <img src='https://placehold.co/200x200' class='card-img-top' alt='Produto'>

                  <div class='card-body'>
                    <h5 class='card-title'>Produto 1</h5>
                    <p class='card-text'>Descrição do produto.</p>
                    <a href='#' class='btn btn-primary'>Ver mais</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </main>

    <script defer>
      // Script para carregar produtos genéricos
      
      const target = document.querySelector('#shelf');
      const template = `
        <div class='col-6 col-md-4 mb-4'>
          <div class='card'>
            <img src='https://placehold.co/200x200' class='card-img-top' alt='Produto'>

            <div class='card-body'>
              <h5 class='card-title'>Produto 1</h5>
              <p class='card-text'>Descrição do produto.</p>
              <a href='#' class='btn btn-primary'>Ver mais</a>
            </div>
          </div>
        </div>
      `;

      for (let i = 0; i < 20; i++) target.innerHTML += template;
    </script>
  </body>
</html>
